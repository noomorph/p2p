<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pass the Pass: Secure Message Exchange</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <!-- Landing Page -->
  <div class="landing" id="landing">
    <div class="split" id="encrypt-landing">
      <h2>I want to send&nbsp;text</h2>
    </div>
    <div class="split" id="decrypt-landing">
      <h2>I want to read encrypted&nbsp;text</h2>
    </div>
  </div>

  <!-- Encrypt Workspace -->
  <div class="workspace" id="encrypt-workspace">
    <h1>Encrypt Message</h1>
    <div class="textarea-container">
      <textarea id="encrypt-input" placeholder="Type your message here..."></textarea>
      <button class="copy-button" id="copy-encrypt-input">Copy</button>
    </div>
    <button class="button" id="show-public-key">Configure Public Key</button>
    <button class="button" id="encrypt-button">Encrypt Message</button>
  </div>

  <!-- Decrypt Workspace -->
  <div class="workspace" id="decrypt-workspace">
    <h1>Decrypt Message</h1>
    <div class="textarea-container">
      <textarea id="decrypt-input" placeholder="Paste encrypted message here..."></textarea>
      <button class="copy-button" id="copy-decrypt-input">Copy</button>
    </div>
    <button class="button" id="show-private-key">Configure Private Key</button>
    <button class="button" id="decrypt-button">Decrypt Message</button>
  </div>

      <div class="persist-checkbox">
        <input type="checkbox" id="persist-public-key">
        <label for="persist-public-key">Save key in browser storage</label>
      </div>
    </div>
  </div>

  <!-- Private Key Modal -->
  <div class="modal" id="private-key-modal">
    <div class="modal-content">
      <button class="close-button" id="close-private-key">&times;</button>
      <h2>Configure Private Key</h2>

      <div class="field-group">
        <div class="field-label">
          <span>Paste your PGP key</span>
          <span class="info-icon" data-tooltip="Your private PGP key used for decrypting messages">ⓘ</span>
        </div>
        <div class="textarea-container" style="height: 250px;">
          

          <textarea id="private-key" class="monospace-input" placeholder="-----BEGIN PGP PRIVATE KEY BLOCK-----

[Your private key would go here]
-----END PGP PRIVATE KEY BLOCK-----"></textarea>
        </div>
      </div>

      <div class="field-group">
        <div class="field-label">
          <span>Encryption passphrase</span>
          <span class="info-icon" data-tooltip="The password that protects your private key">ⓘ</span>
        </div>
        <input type="password" id="private-key-passphrase" class="monospace-input"
          placeholder="Enter your private key passphrase"
          style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      </div>

    </div>
  </div>

  <!-- Toast for errors -->
  <div class="toast" id="toast">
    <span id="toast-message"></span>
    <span class="close" id="close-toast">&times;</span>
  </div>

  <!-- Load OpenPGP.js from CDN -->
  <script src="https://unpkg.com/openpgp@6.1.0/dist/openpgp.min.js"></script>
  <script src="app.js"></script>
